<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Manrope&display=swap" rel="stylesheet">
  <script src="script.js" async></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main id="main">
    <div id="main_advice-number">
      Advice #<!-- Advice ID goes here -->
    </div>
    <div id="main_advice">
      <p id="main_advice_text"></p><!-- "This is the advice section. Here you get a piece of advice as you click the button.Advice text goes here" -->
    </div>
    <div id="main_divider-line">
      <img class="image-divider" src="images\pattern-divider-desktop.svg" alt="break-line">
    </div>
     <div id="main_button" onclick="getAdvice()">
      <img src="./images/icon-dice.svg" alt="Button">
    </div>
  </main>
  <footer id="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Franciscojperezv/advice-generator-app-main" target="_blank">Francisco Pérez</a>.
  </footer>
</body>
</html>
